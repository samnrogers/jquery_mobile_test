<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
	<title></title>
	
	<link rel="stylesheet" href="js/jquery.mobile-1.3.0.min.css"/>
	
	<script src="js/jquery-1.8.js"></script>
	<script src="js/jquery.mobile-1.3.0.min.js"></script>
</head>

<body>

<div data-role="page" id="main" data-theme="c">

	<div data-role="header"  data-theme="c">
		<h1>Home</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="c">
		<p>Page content goes here.</p>
		<a href="feed.html" data-transition="slide">Feed</a>
		<a href="#bar" data-transition="slideup" data-rel="dialog">Bar</a>
		<input type="text" />
	</div><!-- /content -->

	<div data-role="footer" data-theme="c">
		<h4>menu</h4>
	</div><!-- /footer -->
</div><!-- /page -->

<!-- Start of second page -->
<div data-role="dialog" id="bar" data-theme="b">

	<div data-role="header" data-theme="b">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div data-role="content" data-theme="b">
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
		<p><a href="#main"  data-transition="slidedown">Back to foo</a></p>
	</div><!-- /content -->

	<div data-role="footer" data-theme="b">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->

</body>
</html>
